<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm</title>
</head>
<body>
    <input type="button" value="Delete Account" onclick="cnf()">
<script>
    function cnf(){
        var msg = window.confirm("Are you sure?")
        if(msg){
            alert("Account Deleted");
        }
        else{
            alert("Request Cancelled");
        }
    }
</script>
</body>
</html>
