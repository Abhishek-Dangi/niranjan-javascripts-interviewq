Browser Object Model - is used to interact with the browser.

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Browser Object Model</title>
</head>

<body>
    <script>
        window.alert("alert");
        window.confirm("confirm");
        var prmt = window.prompt("prompt");
        if (prmt) {
            alert(prmt);
        } else {
            alert("Cancelled");
        }
    // window.open("open");
    // window.close("close");
    </script>
</body>

</html>
