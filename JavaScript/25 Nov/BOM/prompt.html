<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm</title>
</head>
<body>
    <input type="button" value="Enter Age!" onclick="cnf()">
<script>
    function cnf(){
        var msg = window.prompt("Enter your Age!")
        if(msg===null || msg ===undefined){
            alert("You are "+msg+"year old.");
        }
        else{
            alert("Request Cancelled");
        }
    }
</script>
</body>
</html>
