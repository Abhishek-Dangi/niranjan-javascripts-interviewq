<!-- document.getElementByClassName() used for selecting or getting the elements through their 
    class name value. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>getElementByClassName</title>
</head>

<body>
    <form>
        Enter No : <input type="text" class="num" name="number">
        <input type="button" value="Submit" onclick="getCube()">
    </form>
    <script>
        function getCube() {
            var ele = document.getElementsByClassName("num");
            document.write("Number = "+ ele.number.value)
        }
    </script>
</body>

</html>
