<!-- innerText - to write the dynamic text on the html document. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>innerText</title>
</head>
<body>
    <script> 
    var msg;
    var upass= document.getElementById('pass').value;
    function validate(){
            if (document.myForm.userPass.value.length > 5) {
            msg = "Strong Password";
        } else {
            msg = "Weak Password";
        }
        // not working
        // if(upass.length>5){
